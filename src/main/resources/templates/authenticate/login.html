<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}" style="padding-top:100px">Default Title</h1>

<div th:replace="fragments :: page-header"></div>

<hr />

<div class="container">
    <form method="post" style="max-width:500px;" th:object="${loginForm}">
        <div class="form-group">
            <label th:for="email">Email</label>
            <input th:field="*{email}" />
            <div th:errors="*{email}"></div>
            <div th:text="${emailError}"></div>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" th:field="*{password}"/>
            <div th:errors="*{password}"></div>
            <div th:text="${passwordError}"></div>
        </div>
        <input type="submit" value="Login" />
    </form>
</div>

<p>If you do not have an account you can always <a href="authenticate/register">register</a>.</p>

</body>
</html>
