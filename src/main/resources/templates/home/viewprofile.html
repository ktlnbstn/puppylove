<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}" style="padding-top:100px">Default Title</h1>

<div th:replace="fragments :: page-header"></div>

<h2 th:text="${profile}"></h2>

<h2 th:text="${user.name}"></h2>
<p th:text="${user.age}"></p>
<p th:text="${user.description}"></p>


<hr />

<div class="row">

    <div class="col-md-8">
        <p th:unless="${puppies} and ${puppies.size()}">no puppies :(</p>
        <table class="table">
            <tr th:each="puppy : ${puppies}">
                <td th:text="${puppy.name}"></td>
                <td th:text="${puppy.ageYear}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
