<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}" style="padding-top:100px">Default Title</h1>

<div th:replace="fragments :: page-header"></div>

<form th:object="${editForm}" method="post" style="max-width:500px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input th:field="*{name}" />
        <div th:errors="*{name}" class="error"></div>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input th:field="*{email}" />
        <div th:errors="*{email}" class="error"></div>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input th:field="*{description}" />
        <div th:errors="*{description}" class="error"></div>
    </div>

    <input type="submit" value="Update" />
</form>

</body>
</html>
